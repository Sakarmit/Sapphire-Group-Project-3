<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker Example</title>
  <!-- Include the DatePicker.js script -->
  <script src="DatePicker.js"></script>
</head>
<body>
<h1>Date Picker Example</h1>
<div id="datePickerContainer"></div>

<script>
  // Initialize the DatePicker class
  var datePicker = new DatePicker('datePickerContainer', function(selectedDate) {
    console.log('Selected date: ' + selectedDate);
  });

  // Set an initial date for the date picker
  const initialDate = new Date(2023, 8, 19); // September 19, 2023
  datePicker.render(initialDate);
</script>
</body>
</html>
